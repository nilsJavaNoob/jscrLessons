<script>
var table = new Array(10);
//create two dim array like this method
for(i =0; i<table.length;i++){
	table[i] = new Array(4);
}
//document.write(table);
//init table
for(row =0; row<table.length;row++){
	for(col =0; col<table[row].length;col++){
		table[row][col] = "<img src='pct/kt2.jpg' width='60' height='60'/>";
	}
	//document.write("a");
}
document.write(table);
//======1-й способ создания объекта
var instance = {propertyA: 222, propertyB: 400};
document.write("<p>instance.propertyA = "+instance.propertyA );
document.write("<p>instance.propertyB = "+instance.propertyB );
//Присвоение новых значений свойствам
instance.propertyA = 333;
instance["propertyB"] = 555;
document.write("<p>instance.propertyA = "+instance.propertyA );
document.write("<p>instance.propertyB = "+instance.propertyB );
document.write("<hr/>");
document.write("<p>instance ="+instance.toString());
//======другой способ создания объекта
var point = new Object();
point.x = 10;
point.y =15;
//adding method to object
point.f = function(){
document.write("<p>x = " + point.x + "<p>y = " + point.y);

}
point.f();
document.write("<hr/>");
//=======
Новое изменение
after creating branch and returning to it again
//on new advanced branche
</script>
